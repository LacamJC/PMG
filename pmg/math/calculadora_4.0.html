<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V4</title>
    <link rel="stylesheet" href="calcV4.css">
</head>
<body>
    <div class="container">
        <input type="text" class="celula h3" id="text"></input>
        <div class="celula " onclick="calc(1)">1</div>
        <div class="celula " onclick="calc(2)">2</div>
        <div class="celula " onclick="calc(3)">3</div>
        <div class="celula " onclick="calc(4)">4</div>
        <div class="celula" onclick="calc(5)">5</div>
        <div class="celula " onclick="calc(6)">6</div>
        <div class="celula " onclick="calc(7)">7</div>
        <div class="celula " onclick="calc(8)">8</div>
        <div class="celula " onclick="calc(9)">9</div>
        <div class="celula " onclick="calc(0)">0</div>
        <div class="celula " onclick="calc('+')">+</div>
        <div class="celula r2" onclick="calc('-')">-</div>
        <div class="celula  h2" onclick="calc('=')">=</div>
    </div>

    <script>
        
        var teste = "";
        var soma = 0;
        var equacao = [];
        function calc(x)
        {
            
            console.log(x)
           
            if(x != "+" && x != "=")
            {
                teste += x
                document.getElementById("text").innerHTML += x
            }
            console.log(teste)
            
            if(x == "+")
            {

                console.log("SINAL DE MAIS")
                equacao.push(teste)
                console.log(equacao)
                teste = "";
                document.getElementById("text").innerHTML += x
            }

            if(x == "=")
            {
                console.log("RESULTADO")
                equacao.push(teste)
                console.log(document.getElementById("text").value)
                // for(i=0; i < equacao.length ; i++)
                // {
                //     soma += Number(equacao[i])
                // }
                document.getElementById("text").innerHTML = soma
                console.log(equacao)
            }

        }
    </script>
</body>
</html>
